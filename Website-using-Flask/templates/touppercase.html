<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to Uppercase</title>
    <style>
        body {
            background-color: #ffc0cb;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 80px 0 0; /* Add padding to the top equivalent to the height of the fixed header */
            text-align: center;
        }

        header {
            background-color: rgba(135, 51, 77, 0.73); /* Header color with transparency */
            color: #fff; 
            padding: 23px;
            display: flex; /* Use flexbox to align items */
            justify-content: space-between; /* Space items evenly */
            align-items: center; /* Center items vertically */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: fixed; 
            width: 100%; 
            top: 0; 
            z-index: 1000; 
            height: 80px; /* Set explicit height for the header */
        }

        .logo {
            max-width: 100px; /* Set the maximum width of the logo */
            cursor: pointer; /* Change cursor to pointer for better UX */
        }

        .nav-links {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-family: 'Calibri', sans-serif; /* Set font to Calibri */
            font-size: 25px; /* Adjust font size as needed */
            margin-left: 30px; /* Adjust left margin as needed */
            margin-right: 50px; /* Adjust right margin as needed */
            white-space: nowrap; /* Prevent line breaks */
            width: auto; /* Allow each link to take up its natural width */
            transition: color 0.3s; /* Smooth transition for color change */
        }

        .nav-links:hover {
            color: #C74736; /* Change color on hover */
        }

        #melody {
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            width: 200px; 
            height: 200px; 
            position: relative; 
            top: 10px; 
            left: 0; 
        }

        .form-container {
            text-align: center;
            margin-top: 20px;
        }

        label {
            font-size: 28px;
            color: #e91e63; 
            position: relative; 
            top: -30px; 
            left: 0; 
        }

        input[type="text"] {
            width: 300px; 
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #e91e63;
            position: relative;
            top: -30px; 
            left: 0; 
        }

        input[type="submit"] {
            background-color: #e91e63; 
            color: #fff; 
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            position: relative; 
            top: -30px; 
            left: 0; 
        }

        input[type="submit"]:hover {
            background-color: #ff4081; 
        }

        #result-box {
            border: 2px solid #e91e63; 
            padding: 20px;
            margin: 20px auto;
            text-align: center;
            background-color: #fff; 
            max-width: 300px; 
            position: relative; 
            top: -30px; 
            left: 0; 
        }

        #result-label {
            font-size: 28px;
            color: #e91e63; 
            position: relative; 
            top: -30px; 
            left: 0; 
        }
    </style>
</head>
<body>

    <header>
        <div>
            <a href="/index"><img src="static/logo.png" alt="Logo" class="logo"></a>
        </div>
        <div>
            <a class="nav-links" href="/profile">Profile</a>
            <a class="nav-links" href="/works">Works</a>
            <a class="nav-links" href="/contact">Contact</a>
        </div>
    </header>

    <img id="melody" src="static/Hkitty.png" alt="Melody Image">

    <form action="/touppercase" method="post">
        <div class="form-container">
            <label for="inputString">Enter a string:</label>
        </div>

        <div class="form-container">
            <input type="text" id="inputString" name="inputString">
        </div>

        <div class="form-container">
            <input type="submit" value="Convert">
        </div>
    </form>

    <div class="form-container">
        <label id="result-label">Converted text:</label>
        <div id="result-box">
            <p id="result">{{ result }}</p>
        </div>
    </div>
</body>
</html>
